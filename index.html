<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta charset="UTF-8" />
  <title>CityGuardian â€“ AI Civic Action</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
<div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1100;"></div>

<nav class="navbar sticky-top mb-4">
  <div class="container">
    <span class="navbar-brand d-flex align-items-center fw-800">
      <span class="brand-icon me-2">ğŸš¨</span> CityGuardian
    </span>
    <button id="themeToggle" class="btn btn-theme">ğŸŒ™ Dark Mode</button>
  </div>
</nav>

<div class="container main-content">
  <div class="row mb-5 text-center">
    <div class="col-12">
      <h1 class="display-5 fw-800 gradient-text">Smart Civic Reporting</h1>
      <p class="text-muted">Empowering citizens with AI-driven municipal tracking.</p>
    </div>
  </div>

  <div class="row g-4">
    <div class="col-lg-7">
      <div class="glass-card mb-4">
        <div class="card-header-custom">
          <h5 class="fw-bold m-0">Report an Issue</h5>
          <span class="badge badge-ai">Powered by AI Vision</span>
        </div>
        <form id="reportForm" class="mt-3">
          <div class="row g-2">
            <div class="col-md-6">
              <input class="form-control custom-input" id="name" placeholder="Full Name" required />
            </div>
            <div class="col-md-6">
              <input class="form-control custom-input" id="email" type="email" placeholder="Email Address" required />
            </div>
          </div>
          <textarea class="form-control custom-input mt-2" id="complaint" rows="4" placeholder="Describe the problem or let AI analyze your photo..."></textarea>

          <div class="upload-zone mt-3">
            <div class="row g-2">
              <div class="col-6">
                <button type="button" id="voiceBtn" class="btn btn-voice w-100">ğŸ¤ Voice</button>
              </div>
              <div class="col-6">
                <div class="file-input-wrapper">
                  <input type="file" id="image" class="file-input" accept="image/*" />
                  <button type="button" class="btn btn-upload w-100">ğŸ“¸ Camera</button>
                </div>
              </div>
            </div>
          </div>

          <div id="previewContainer" class="mt-3 position-relative d-none">
             <img id="imagePreview" class="img-fluid rounded-4 shadow-sm" />
             <button type="button" class="btn-remove-img" onclick="removeImage()">Ã—</button>
          </div>

          <button type="submit" class="btn btn-primary-gradient w-100 mt-4" id="submitBtn">
              <span id="submitText">Submit Report</span>
              <span id="spinner" class="spinner-border spinner-border-sm ms-2 d-none"></span>
          </button>
        </form>
      </div>
    </div>

    <div class="col-lg-5">
      <div class="glass-card mb-4">
        <h6 class="fw-bold mb-3 d-flex align-items-center">
          <span class="me-2">ğŸ“</span> Incident Location
        </h6>
        <div id="locationSkeleton" class="skeleton skeleton-text mb-2"></div>
        <div id="locationInfo" class="address-box mb-3 d-none"></div>
        <div id="map" class="modern-map"></div>
      </div>

      <div class="glass-card">
        <h6 class="fw-bold mb-3">ğŸ“œ Your Recent Impact</h6>
        <div id="historyList" class="history-scroll">
            <p class="text-muted small text-center py-3">No reports found locally.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="script.js"></script>
</body>
</html>
